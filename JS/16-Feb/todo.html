<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <h1>To Do App</h1>
    <div class="container">
      <div>
        <input id="todo-input" placeholder="Enter your ToDo" />
        <button id="add-btn">Add</button>
      </div>
      <div>
        <ul id="todo-container">
          <li>Eat</li>
          <li>Sleep</li>
          <li>Repeat</li>
        </ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
